<section class="vh-100" style="background-color: grey">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://hips.hearstapps.com/hmg-prod/images/bke060120colquiddity-001-1594841814.jpg"
                alt="login form"
                class="img-fluid"
                style="width: 500px; height: 640px; border-radius: 18px"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <p class="h1 fw-bold text-center">BicycleRiders</p>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Login into your account
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="form2Example17"
                      name="email"
                      class="form-control form-control-lg"
                      ngModel
                      required
                      email   
                      #modelEmail="ngModel" 
                      [ngClass]="modelEmail.invalid ? 'is-invalid':''" 

                    />
                    <div *ngIf="modelEmail.invalid && modelEmail.touched" class="invalid-feedback"> please enter a valid email address</div>


                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                  </div>

                  <div class="form-outline  mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      name="password"
                      class="form-control form-control-lg"
                      ngModel  
                      required 
                      #modelPassword="ngModel" 
                      [ngClass]="!modelPassword.dirty ? 'is-invalid':''" 

                    />  
                    <div *ngIf="modelPassword.invalid && modelPassword.touched" class="invalid-feedback"> please enter password</div>
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                  </div> 
                  <div>

                  </div>

                  <div class="text-danger">{{error}}</div>

                  <div class="pt-1 mb-4"> 
                    
                    <button class="btn btn-dark btn-lg btn-block" type="submit"  [disabled]="loginForm.invalid">
                      Login
                    </button>
                  </div>


                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    Don't have an account?
                    <a routerLink="/signup" style="color: #393f81">SignUp</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
